<p>game works!</p>
<table mat-table [dataSource]="UserGames" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="gameDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let game"> {{game.gameDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let game"> {{game.score}} </td>
    </ng-container>
    <ng-container matColumnDef="gameType">
      <th mat-header-cell *matHeaderCellDef> Game Type </th>
      <td mat-cell *matCellDef="let game"> {{game.gameType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tripleTwenties">
      <th mat-header-cell *matHeaderCellDef> Triple Twenties </th>
      <td mat-cell *matCellDef="let game"> {{game.tripleTwenties}} </td>
    </ng-container>

    <ng-container matColumnDef="bullsEyes">
        <th mat-header-cell *matHeaderCellDef> Bulls Eyes </th>
        <td mat-cell *matCellDef="let game"> {{game.bullsEyes}} </td>
      </ng-container>
  

      <ng-container matColumnDef="rounds">
        <th mat-header-cell *matHeaderCellDef> Num. of Rounds </th>
        <td mat-cell *matCellDef="let game"> {{game.rounds}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
